---
apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  labels:
    name: web
    tier: db
spec:
  containers:
  - name: web
    imagePullPolicy: Always
    image: vishnu7674/mongodb:v1
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
 selector:
  name: web
  tier: db
  ports:
   - protocol: TCP
     port: 27017
     targetPort: 27017